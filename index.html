<!DOCTYPE html>
<html lang="pt">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!--Importanto o Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Importanto o Vue-->
    <script src="vue.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <head>
        <title>Jogo da Memória</title>
    </head>

    <body>


        <div id="app">
            <button @click="SortearImagens()">sortear</button>

            <div class="container">
                <div class="row">
                    <div class="col">
                            
                        <div class="card">
                                <div id="sortearimagens">
                                <!--Percorrer todas imagens-->
                                <div v-for="img in imagens">
                                    <!--Verificando id imagem-->
                                    <!--<div v-if="img.id == 1"> -->
                                    <!--Método para identificar a imagem selecionada-->
                                    <a href="#" @click="selecionarImg(img.id)">
                                        <img v-bind:src="img.url" v-bind:class="img.borda" alt=""></a>
                                    <!--título da imagem-->
                                    <p class="card-text ">{{img.titulo}} </p>
                                </div>
                            

                        </div>
                    </div>
                    </div>

                </div>

            </div>
        </div>
    </body>
    <script src="game.js"></script>

</html>
